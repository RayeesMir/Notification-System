<div class="container">

  <form name="loginForm" class="form-signin" ng-submit="login()">

    <h2 class="form-signin-heading">Gossip Girl</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" ng-model="credentials.email" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" ng-model="credentials.password" class="form-control" placeholder="Password" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <div class="signup-link">New user ? <span ui-sref="signup" class="text-info">Join us</span></div>
  </form>

</div>
